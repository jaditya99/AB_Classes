<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <title>AB Classes</title>
</head>
<body class="bg-white font-sans overflow-x-hidden">

<!-- Header -->
<header class="bg-[#005f73] text-white w-full">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo and Title -->
    <div class="flex items-center">
      <img src="images/logo.jpg" alt="AB Classes Logo" class="h-12 w-auto mr-3"/>
      <h1 class="text-xl font-bold hidden sm:block">Welcome to AB Classes!</h1>
    </div>

    <!-- Desktop Links -->
    <div class="hidden sm:flex items-center space-x-4">
      <a href="https://api.whatsapp.com/send?phone=919827118488&amp;text=I%20want%20to%20enquire%20about%20AB%20Classes"
         class="bg-white text-[#005f73] py-2 px-4 rounded-md flex items-center transition duration-300 hover:bg-gray-600 hover:text-white"
         target="_blank">
        <i class="fab fa-whatsapp mr-2"></i> WhatsApp
      </a>
      <a href="https://website-6ig.pages.dev/registration"
         class="bg-white text-[#005f73] py-2 px-4 rounded-md transition duration-300 hover:bg-gray-600 hover:text-white">
        Get Started
      </a>
    </div>

    <!-- Hamburger Icon -->
    <button aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle menu" class="md:hidden text-white hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-white rounded" id="mobile-menu-button">
      <i class="fas fa-bars fa-lg"></i>
    </button>
  </div>

  <!-- Mobile menu -->
  <nav aria-label="Mobile menu" class="hidden md:hidden bg-[#005f73] border-t border-gray-200" id="mobile-menu">
    <a href="index.html" class="block px-6 py-3 border-b border-gray-200 hover:bg-[#0a9396] hover:text-white font-semibold transition">Home</a>
    <a href="cd.html" class="block px-6 py-3 border-b border-gray-200 hover:bg-[#0a9396] hover:text-white font-semibold transition">Courses</a>
    <a href="#why-choose-title" class="block px-6 py-3 border-b border-gray-200 hover:bg-[#0a9396] hover:text-white font-semibold transition">Why Choose Us</a>
    <a href="https://api.whatsapp.com/send?phone=919827118488&amp;text=I%20want%20to%20enquire%20about%20AB%20Classes" class="block px-6 py-3 hover:bg-[#0a9396] hover:text-white font-semibold transition">Contact</a>
  </nav>

  <script>
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");

    mobileMenuButton.addEventListener("click", () => {
      const expanded = mobileMenuButton.getAttribute("aria-expanded") === "true" || false;
      mobileMenuButton.setAttribute("aria-expanded", !expanded);
      if (mobileMenu.classList.contains("hidden")) {
        mobileMenu.classList.remove("hidden");
        mobileMenuButton.innerHTML = '<i class="fas fa-times fa-lg"></i>';
      } else {
        mobileMenu.classList.add("hidden");
        mobileMenuButton.innerHTML = '<i class="fas fa-bars fa-lg"></i>';
      }
    });
  </script>

  <style>
    @media (max-width: 767px) {
      #mobile-menu {
        display: none !important;
      }
      #mobile-menu-button {
        display: none !important;
      }
    }
  </style>

</header>

</body>
</html>
