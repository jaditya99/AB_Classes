<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <title>AB CLASSES - CAT Coaching</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .vertical-dropdown-menu {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background: rgb(255, 255, 255);
      border: 1px solid #ddd;
      width: 200px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown:hover .vertical-dropdown-menu {
      display: block;
    }

    .vertical-dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease;
    }

    .vertical-dropdown-menu a:hover {
      background: #fff5f5;
    }

    .hover-blue:hover {
      color: #2563eb; /* Tailwind blue-600 */
    }
  </style>
</head>
<body class="bg-white font-sans">
  <header class="border-b border-gray-300">
    <div class="flex justify-between items-center py-3 px-4">
      <!-- Removed hamburger menu button for mobile view -->

      <div class="flex items-center space-x-1">
        <span class="font-bold text-2xl text-black select-none">AB</span>
        <span class="font-bold text-2xl text-black select-none">Classes</span>
      </div>
      <div class="flex flex-row text-black font-bold text-lg ml-[-10px] sm:hidden pr-4">
        <a href="about.html" class="pr-4">About Us</a>
        <a href="results.html" class="pr-4">Results</a>
      </div>

      <nav class="hidden sm:flex space-x-8" role="navigation" aria-label="Primary Navigation">
        <a class="font-bold hover-blue" href="about.html">About Us</a>

        <a class="font-bold hover-blue" href="py.html">Previous Papers</a>

        <div class="relative dropdown">
          <a class="font-bold flex items-center space-x-1 cursor-pointer select-none" tabindex="0" aria-haspopup="true" aria-expanded="false">
            <span>Resources</span>
            <i class="fas fa-chevron-down"></i>
          </a>
          <div class="vertical-dropdown-menu" role="menu" aria-label="Resources submenu">
            <a href="https://www.youtube.com/@Abhishekabclasses" role="menuitem" tabindex="-1">Free CAT Resources</a>
            <a href="articles-with-navbar.html" role="menuitem" tabindex="-1">Latest MBA Articles</a>
            <a href="iim-call-predictor.html" role="menuitem" tabindex="-1">IIM Call Predictor</a>
            <a href="mba-colleges.html" role="menuitem" tabindex="-1">MBA Colleges</a>
          </div>
        </div>

        <a class="font-bold hover-blue" href="results.html">Results</a>
        <a class="font-bold hover-blue" href="https://www.google.com/maps/@21.245791,81.627098,19z?entry=ttu">Locate a Center</a>
      </nav>

      <div class="hidden sm:flex space-x-2 items-center font-bold text-xl">
        <a class="text-lg hover-blue" href="https://api.whatsapp.com/send?phone=919827118488&text=I%20want%20to%20enquire%20about%20AB%20Classes">Register</a>
        <span>|</span>
        <a class="text-lg hover-blue" href="https://learn.abclasses.in/learn/account/signin">Login</a>
      </div>
    </div>

    <div id="mobile-menu" class="flex flex-col sm:hidden bg-white w-full text-black px-4 py-4 space-y-4 text-lg font-bold border-t border-gray-300" role="menu" aria-label="Mobile menu">
    </div>
  </header>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Mobile resources submenu toggle
      const mobileResourcesButton = document.getElementById("mobile-resources-button");
      const mobileResourcesMenu = document.getElementById("mobile-resources-menu");

      mobileResourcesButton.addEventListener("click", function () {
        const expanded = this.getAttribute("aria-expanded") === "true";
        this.setAttribute("aria-expanded", !expanded);
        if (mobileResourcesMenu.classList.contains("hidden")) {
          mobileResourcesMenu.classList.remove("hidden");
        } else {
          mobileResourcesMenu.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
